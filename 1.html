<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级炫酷登录页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义动画 */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.5);
            }
        }
        .glow-effect {
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }

        /* 背景装饰 */
        .bg-decor {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(10px);
        }
    </style>
</head>
<body>
<!-- 背景图片 -->
<img class="w-full h-screen object-cover fixed -z-10" src="img/80270936_p01.png" alt="Background">

<!-- 登录卡片 -->
<div class="flex justify-center items-center w-screen h-screen">
    <div class="floating glow-effect bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl p-8 w-96 transform transition-all hover:scale-105 border border-white/20">
        <div class="text-center">
            <!-- 标题 -->
            <h1 class="text-4xl font-bold text-white mb-2">欢迎回来</h1>
            <p class="text-white/80 mb-6">请登录或注册以继续</p>
        </div>

        <!-- 表单 -->
        <form class="space-y-6">
            <!-- 邮箱输入 -->
            <div>
                <label for="email" class="block text-sm font-medium text-white/80">邮箱</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="mt-1 w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 transition-all"
                        placeholder="请输入邮箱"
                >
            </div>

            <!-- 密码输入 -->
            <div>
                <label for="password" class="block text-sm font-medium text-white/80">密码</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="mt-1 w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 transition-all"
                        placeholder="请输入密码"
                >
            </div>

            <!-- 登录按钮 -->
            <button
                    type="submit"
                    class="w-full px-4 py-2 bg-white/20 text-white rounded-lg font-semibold hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 transition-all"
            >
                登录
            </button>

            <!-- 注册链接 -->
            <div class="text-center text-white/80">
                没有账号？<a href="#" class="text-white font-semibold hover:underline">立即注册</a>
            </div>
        </form>
    </div>
</div>

<!-- 背景装饰 -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden">
    <div class="bg-decor w-24 h-24 top-10 left-20 floating" style="animation-delay: 0s;"></div>
    <div class="bg-decor w-32 h-32 bottom-20 right-20 floating" style="animation-delay: 2s;"></div>
    <div class="bg-decor w-16 h-16 top-1/2 left-1/4 floating" style="animation-delay: 4s;"></div>
</div>
</body>
</html>
</body>
</html>
