<!DOCTYPE html>
<!-- 声明文档类型为 HTML5 -->
<html lang="en">
<!-- 根元素，lang="en" 表示页面内容为英文 -->
<head>
    <!-- 头部区域，包含页面的元数据和外部资源链接 -->
    <meta charset="UTF-8">
    <!-- 设置字符编码为 UTF-8 -->
    <title>Title</title>
    <!-- 页面标题，显示在浏览器标签栏 -->
    <link rel="stylesheet" href="css/DAY1.css">
    <!-- 引入外部 CSS 文件，路径为 css/DAY1.css -->
</head>
<body>
<!-- 页面主体内容 -->
<!-- 图片元素，使用类名 img-style，src 指定图片路径，alt 为图片无法显示时的替代文本 -->
<img class="img-style" src="img/我有腱鞘炎.jpg" alt="NO">
<!-- 外层卡片容器，类名为 card-container1 -->
<div class="card-container1">
    <!-- 内层卡片容器，类名为 card-container -->
    <div class="card-container">
        <!-- 居中显示的标题，类名为 center 和 margin-bottom -->
        <div class="center margin-bottom">Counter</div>
        <!-- 显示计数器的值，类名为 margin-bottom -->
        <div class="margin-bottom">Count:0</div>
        <!-- 按钮元素，类名为 button-style 和 margin-bottom -->
        <button class="button-style margin-bottom">Button</button>
    </div>
</div>

</body>
<!-- 页面主体结束 -->
</html>
<!-- HTML 文档结束 -->
